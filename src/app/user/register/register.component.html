<div class="row p-5">
  <div class="col-md-8 offset-md-2">
    <h4>Cr√©ez votre compte</h4>
    <form (ngSubmit)="onSubmit(registerForm)" [formGroup]="registerForm">
      <div class="form-group">
        <label for="username">Nom d'utilisateur</label>
        <input
          required
          formControlName="username"
          id="username"
          type="text"
          class="form-control">
      </div>
      <div class="form-group">
        <label for="birthDate">Date de Naissance</label>
        <input
          class="form-control"
          required
          formControlName="birthDate"
          type="date"
          id="birthDate">
      </div>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input
          required
          class="form-control"
          type="email"
          id="email"
          formControlName="email"
        >
      </div>
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input
          required
          formControlName="password"
          id="password"
          type="password"
          class="form-control">
      </div>
      <div class="form-group">
        <label for="passwordConfirm">Confirmez votre mot de passe</label>
        <input
          required
          formControlName="passwordConfirm"
          id="passwordConfirm"
          type="password"
          class="form-control">
      </div>
      <button [disabled]="!registerForm.valid" type="submit" class="btn btn-primary">S'inscrire</button>

    </form>

    form values: {{ registerForm.value | json}}
  </div>
</div>
